<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page with Captcha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-form">
        <div class="form-title">
            <h1>Create Account</h1>
        </div>
        <form id="signup-form">
            <div class="form-input">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Username" required>
            </div>
            <div class="form-input">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-input">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <div class="form-input">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="captcha">
                <label for="captcha-input">Captcha</label>
                <div class="preview" id="captcha-preview">ABC12</div>
                <div class="captcha-form">
                    <input type="text" id="captcha-form" placeholder="Enter Captcha" required>
                    <button type="button" id="captcha-refresh">Refresh</button>
                </div>
            </div>
            <div class="form-input">
                <button type="submit" id="signup-btn">Sign Up</button>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
